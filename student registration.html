<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mlitc student registration system</title>
</head>
<body>
    <div class="from">
        <form action="post">
            <h>student profile</h>
            <br>
            <label for="">student id<input type="text" placeholder="student id" id="" disabled></label>
            <br>
            <label for="">full name<input type="text" placeholder="full name"></label>
            <br>
            <label for="">gender</label>
            <label for="">male<input type="radio" placeholder=""></label>
            <label for="">female<input type="radio" placeholder=""></label><br>
            <label for="">civil status<input type="checkbox" placeholder=""></label><br>
            <label for="">birthdate<input type="date" placeholder="date"></label><br>
            <label for="">username<input type="text" placeholder="username"></label><br>
            <label for="">password<input type="password" placeholder="password"></label><br>
            <label for="">email<input type="email" placeholder="enter your email" required></label><br>
            <label for="">phone<input type="tel" placeholder="enter your phone number" required></label><br>
            <label for="">skill</label><br>
            <label for="">programming<input type="checkbox"></label>
            <label for="">design<input type="checkbox"></label><br>
            <label for="">reading<input type="checkbox"></label>
            <label for="">other<input type="checkbox"></label><br><br>
            <label for="">remarks</label><br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </form>
        <button type="button">close</button>
        <button type="button">save</button>
    </div>
</body>
</html>
